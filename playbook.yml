- hosts: webserver
  become: true
  become_user: root
  tasks:
  - name: install git
    yum: name=git state=present
  - name: install docker
    yum: name=docker state=present
  - name: start docker
    service: name=docker state=started
  - name: get the dockerfile from github
    git: repo=https://github.com/Mrunmay1312/AnsibleDockerdemo.git dest=/etc/ansible/gitrepo
  - name: build dockerfile_ansible
    command: chdir=/etc/ansible/gitrepo docker build -t deployimage:ansible .
  - name: run the dockerfile
    command: docker run -itd -P deployimage:ansible
 
